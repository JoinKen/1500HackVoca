  <script>
    $(document).ready(function () {
      $(".input-part1").change(function () {
        if ($(this).val().toString() == "RainbowDash") {
          $(this).css("border-color", "green");
          $("#checkboxOne").attr("checked", "checked");
          $(this).css("background-color", "rgba(255, 255, 255)");
        }
        else {
          $(this).css("background-color", "rgba(255, 0, 0, 0.521)");
          console.log($(this).text().toString());
          $("#checkboxOne").attr("checked", "unchecked");
        }
      });
    });
  </script>
  <script>
    $().ready(function () {
      var $container = $('.masonry-container');
      doc_width = $(document).width();
      if (doc_width >= 768) {
        $container.masonry({
          itemSelector: '.card-box',
          columnWidth: '.card-box',
          transitionDuration: 0
        });
      } else {
        $('.mas-container').removeClass('mas-container').addClass('row');
